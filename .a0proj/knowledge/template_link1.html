<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet Rose | Creator Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-dark: #1F1336;
            --purple-medium: #2D1B4E;
            --purple-light: #4A2C6A;
            --gold: #D4AF37;
            --gold-light: #E5C05D;
            --gold-dark: #B8952F;
            --silver: #C0C0C0;
            --silver-light: #D9D9D9;
            --silver-dark: #A8A8A8;
            --cream: #F5F0E8;
            --cream-light: #FAF8F5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple-medium) 50%, var(--purple-dark) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Velvet Noise Texture Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Ambient Particles Canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.6;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        /* Cover Image */
        .cover-image {
            width: 100%;
            height: 220px;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            position: relative;
            animation: fadeInDown 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .cover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .cover-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to top, var(--purple-medium), transparent);
        }

        /* Profile Card */
        .profile-card {
            background: linear-gradient(180deg, rgba(45, 27, 78, 0.6) 0%, rgba(31, 19, 54, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: 0 0 24px 24px;
            padding: 0 24px 32px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-top: none;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(212, 175, 55, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        /* Avatar */
        .avatar-container {
            margin-top: -60px;
            margin-bottom: 16px;
            animation: avatarReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--purple-medium);
            box-shadow:
                0 0 0 3px rgba(212, 175, 55, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 0 4px rgba(212, 175, 55, 0.5),
                0 15px 40px rgba(212, 175, 55, 0.2);
        }

        /* Online Status */
        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background: #22C55E;
            border-radius: 50%;
            border: 3px solid var(--purple-medium);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        /* Profile Info */
        .profile-info {
            text-align: center;
            animation: fadeIn 1s ease 0.6s backwards;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .profile-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--cream);
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .verified-badge {
            width: 24px;
            height: 24px;
            fill: var(--gold);
            filter: drop-shadow(0 0 4px rgba(212, 175, 55, 0.5));
        }

        .profile-username {
            font-size: 1rem;
            color: var(--silver);
            margin-bottom: 12px;
            font-weight: 400;
        }

        /* Bio */
        .bio {
            font-size: 0.95rem;
            color: var(--cream-light);
            line-height: 1.6;
            padding: 0 12px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 16px;
            margin-bottom: 24px;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            animation: fadeInUp 0.8s ease 0.8s backwards;
        }

        .stat {
            text-align: center;
            padding: 8px 16px;
            position: relative;
        }

        .stat:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 30px;
            background: linear-gradient(to bottom, transparent, var(--gold), transparent);
            opacity: 0.3;
        }

        .stat-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--silver);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(74, 44, 106, 0.6) 0%, rgba(45, 27, 78, 0.8) 100%);
            border: 1px solid rgba(192, 192, 192, 0.2);
            border-radius: 14px;
            text-decoration: none;
            color: var(--cream);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-3px);
            border-color: var(--silver);
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(192, 192, 192, 0.1);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: var(--silver);
            transition: fill 0.3s ease;
        }

        .social-link:hover svg {
            fill: var(--cream);
        }

        /* Featured Link */
        .social-link.featured {
            background: linear-gradient(135deg, rgba(184, 149, 47, 0.3) 0%, rgba(212, 175, 55, 0.2) 100%);
            border: 2px solid var(--gold);
            position: relative;
        }

        .social-link.featured::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), transparent);
            pointer-events: none;
        }

        .social-link.featured:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--gold-light);
            box-shadow:
                0 15px 40px rgba(212, 175, 55, 0.25),
                0 0 30px rgba(212, 175, 55, 0.15);
        }

        .social-link.featured svg {
            fill: var(--gold);
        }

        .social-link.featured span {
            color: var(--gold-light);
            font-weight: 600;
        }

        .featured-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--purple-dark);
            font-size: 0.65rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 32px 20px;
            color: var(--silver-dark);
            font-size: 0.8rem;
            animation: fadeIn 1s ease 1s backwards;
        }

        .footer a {
            color: var(--gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--gold-light);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes avatarReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
            }
        }

        /* Scroll Reveal */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .cover-image {
                height: 180px;
                border-radius: 16px 16px 0 0;
            }

            .profile-card {
                padding: 0 20px 28px;
                border-radius: 0 0 20px 20px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .stats-row {
                gap: 16px;
            }

            .stat:not(:last-child)::after {
                right: -8px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .social-link {
                padding: 14px 20px;
                font-size: 0.95rem;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }

            .status-indicator {
                animation: none;
            }
        }
    </style>
</head>

    <script>
        // Ambient Particle System
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 35;
        const colors = [
            'rgba(212, 175, 55, 0.3)',  // Gold
            'rgba(192, 192, 192, 0.2)',  // Silver
            'rgba(139, 92, 246, 0.2)'    // Purple
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random() * 0.5 + 0.2;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.pulsePhase += this.pulseSpeed;

                // Wrap around screen
                if (this.x < -10) this.x = canvas.width + 10;
                if (this.x > canvas.width + 10) this.x = -10;
                if (this.y < -10) this.y = canvas.height + 10;
                if (this.y > canvas.height + 10) this.y = -10;
            }

            draw() {
                const pulseOpacity = this.opacity * (0.7 + 0.3 * Math.sin(this.pulsePhase));
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(/[\d.]+\)$/, `${pulseOpacity})`);
                ctx.fill();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, this.color.replace(/[\d.]+\)$/, `${pulseOpacity * 0.3})`));
                gradient.addColorStop(1, this.color.replace(/[\d.]+\)$/, '0)'));
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        // Initialize
        resizeCanvas();
        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        // Scroll Reveal Animation
        const scrollRevealElements = document.querySelectorAll('.scroll-reveal');

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, index * 100);
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        scrollRevealElements.forEach((element, index) => {
            element.style.transitionDelay = `${index * 0.1}s`;
            observer.observe(element);
        });
    </script>
</body>
